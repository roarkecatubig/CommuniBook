<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CommuniBook</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
      </head>
  <body>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">CommuniBook</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-large social google" href="/auth/google">Sign in with google</a></li>
            <li><a href="#">Sign-In</a></li>
            <!-- <li><a href="collapsible.html">JavaScript</a></li> -->
          </ul>
        </div>
      </nav>
    <!-- <div class="right-align">
        <a class="waves-effect waves-light btn-large social google" href="/auth/google"><i class="fa fa-google"></i> Sign in with google</a>
    </div> -->
    <div class="container">
        <div class="row">
          <form class="col s12">
            <h3 class="center-align">Sign Up Here</h3>
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" id="signUpNew" type="submit" name="action">Submit
              <i class="material-icons right">person_add</i>
            </button>
          </form>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  
  </body>
</html>
